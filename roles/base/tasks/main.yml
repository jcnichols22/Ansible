# --- Package Management ---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  tags: packages

- name: Install required packages
  ansible.builtin.apt:
    name: "{{ required_packages }}"
    state: present
  tags: packages

# --- User Management ---
- name: Ensure users exist
  ansible.builtin.user:
    name: "{{ item.name }}"
    shell: /bin/bash
    state: present
    create_home: yes
    home: "/home/{{ item.name }}"
  loop: "{{ users }}"
  tags: users

- name: Add SSH keys for users
  ansible.builtin.authorized_key:
    user: "{{ item.name }}"
    state: present
    key: "{{ item.ssh_key }}"
  loop: "{{ users }}"
  tags: users

- name: Add users to sudo group
  ansible.builtin.user:
    name: "{{ item.name }}"
    groups: sudo
    append: yes
  loop: "{{ users }}"
  when: item.sudo | default(false)
  tags: sudo

- name: Create sudoers file for users with NOPASSWD
  ansible.builtin.copy:
    dest: "/etc/sudoers.d/{{ item.name }}"
    content: "{{ item.name }} ALL=(ALL) NOPASSWD: ALL\n"
    owner: root
    group: root
    mode: "0440"
    validate: "visudo -cf %s"
  loop: "{{ users }}"
  when: item.nopasswd | default(false)
  tags: sudo

# --- Dotfiles Management ---
- name: Ensure home directory exists and is owned by user
  ansible.builtin.file:
    path: "/home/{{ item.name }}"
    state: directory
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
    mode: "0755"
  loop: "{{ users }}"
  become: true

- name: Ensure dotfiles directory exists and is owned by user
  ansible.builtin.file:
    path: "/home/{{ item.name }}/dotfiles"
    state: directory
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
    mode: "0755"
  loop: "{{ users }}"
  become: true

# --- Dotfiles Git Clone and Ownership ---
- name: Ensure dotfiles repository is present for each user
  ansible.builtin.git:
    repo: "{{ dotfiles_repo }}"
    dest: "/home/{{ item.name }}/dotfiles"
    update: yes
    version: HEAD
    force: yes
    accept_hostkey: yes
  loop: "{{ users }}"
  become: true
  tags: dotfiles

- name: Fix ownership after git clone
  ansible.builtin.file:
    path: "/home/{{ item.name }}/dotfiles"
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
    recurse: true
  loop: "{{ users }}"
  become: true
  tags: dotfiles

- name: Mark dotfiles repo as safe for git (avoid dubious ownership)
  ansible.builtin.command: git config --global --add safe.directory /home/{{ item.name }}/dotfiles
  become: true
  become_user: "{{ item.name }}"
  loop: "{{ users }}"
  ignore_errors: true
  tags: dotfiles

- name: Ensure .bash_aliases symlinked from dotfiles
  ansible.builtin.file:
    src: "/home/{{ item.name }}/dotfiles/.bash_aliases"
    dest: "/home/{{ item.name }}/.bash_aliases"
    state: link
    force: yes
  loop: "{{ users }}"
  become: true
  tags: dotfiles
