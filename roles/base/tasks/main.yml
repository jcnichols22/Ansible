# --- Package Management ---
- name: Set correct sources.list for Debian
  ansible.builtin.copy:
    dest: /etc/apt/sources.list
    content: |
      deb http://deb.debian.org/debian {{ ansible_distribution_release }} main contrib non-free non-free-firmware
      deb http://deb.debian.org/debian {{ ansible_distribution_release }}-updates main contrib non-free non-free-firmware
      deb http://deb.debian.org/debian-security {{ ansible_distribution_release }}-security main contrib non-free non-free-firmware
    owner: root
    group: root
    mode: "0644"
  when: ansible_distribution == "Debian"

- name: Set correct sources.list for Ubuntu
  ansible.builtin.copy:
    dest: /etc/apt/sources.list
    content: |
      deb http://archive.ubuntu.com/ubuntu {{ ansible_distribution_release }} main restricted universe multiverse
      deb http://archive.ubuntu.com/ubuntu {{ ansible_distribution_release }}-updates main restricted universe multiverse
      deb http://security.ubuntu.com/ubuntu {{ ansible_distribution_release }}-security main restricted universe multiverse
    owner: root
    group: root
    mode: "0644"
  when: ansible_distribution == "Ubuntu"

- name: Download PostgreSQL GPG key
  ansible.builtin.get_url:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    dest: /tmp/postgresql.asc
  ignore_errors: true
  when: ansible_os_family == "Debian"

- name: Dearmor and install PostgreSQL GPG key
  ansible.builtin.command: gpg --dearmor -o /usr/share/keyrings/postgresql-keyring.gpg /tmp/postgresql.asc
  args:
    creates: /usr/share/keyrings/postgresql-keyring.gpg
  ignore_errors: true
  when: ansible_os_family == "Debian" and ansible_distribution_release is defined

- name: Download SURY GPG key
  ansible.builtin.get_url:
    url: https://packages.sury.org/php/apt.gpg
    dest: /tmp/sury.asc
  ignore_errors: true
  when: ansible_os_family == "Debian"

- name: Dearmor and install SURY GPG key
  ansible.builtin.command: gpg --dearmor -o /usr/share/keyrings/sury-keyring.gpg /tmp/sury.asc
  args:
    creates: /usr/share/keyrings/sury-keyring.gpg
  ignore_errors: true
  when: ansible_os_family == "Debian" and ansible_distribution_release is defined

- name: Install Tailscale GPG key
  ansible.builtin.get_url:
    url: https://pkgs.tailscale.com/stable/debian/{{ ansible_distribution_release }}.noarmor.gpg
    dest: /usr/share/keyrings/tailscale-archive-keyring.gpg
    mode: "0644"
  ignore_errors: true
  when: ansible_os_family == "Debian"

- name: Update apt cache (Debian/Ubuntu)
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  tags: packages
  when: ansible_os_family == "Debian"

- name: Update pacman cache (Arch/Archcraft)
  community.general.pacman:
    update_cache: true
  tags: packages
  when: ansible_os_family == "Archlinux"

- name: Install required packages (Debian/Ubuntu)
  ansible.builtin.apt:
    name: "{{ required_packages }}"
    state: present
  tags: packages
  when: ansible_os_family == "Debian"

- name: Install required packages (Arch/Archcraft)
  community.general.pacman:
    name: "{{ required_packages }}"
    state: present
  tags: packages
  when: ansible_os_family == "Archlinux"

# --- User Management ---
- name: Ensure users exist
  ansible.builtin.user:
    name: "{{ item.name }}"
    shell: /bin/bash
    state: present
    create_home: yes
    home: "/home/{{ item.name }}"
  loop: "{{ users }}"
  tags: users

- name: Add SSH keys for users
  ansible.builtin.authorized_key:
    user: "{{ item.name }}"
    state: present
    key: "{{ item.ssh_key }}"
  loop: "{{ users }}"
  tags: users

# --- Sudo Group Management ---
- name: Add users to sudo group (Debian/Ubuntu)
  ansible.builtin.user:
    name: "{{ item.name }}"
    groups: sudo
    append: yes
  loop: "{{ users }}"
  when: ansible_os_family == "Debian" and (item.sudo | default(false))
  tags: sudo

- name: Add users to wheel group (Arch/Archcraft)
  ansible.builtin.user:
    name: "{{ item.name }}"
    groups: wheel
    append: yes
  loop: "{{ users }}"
  when: ansible_os_family == "Archlinux" and (item.sudo | default(false))
  tags: sudo

- name: Create sudoers file for users with NOPASSWD
  ansible.builtin.copy:
    dest: "/etc/sudoers.d/{{ item.name }}"
    content: "{{ item.name }} ALL=(ALL) NOPASSWD: ALL\n"
    owner: root
    group: root
    mode: "0440"
    validate: "visudo -cf %s"
  loop: "{{ users }}"
  when: item.nopasswd | default(false)
  tags: sudo
