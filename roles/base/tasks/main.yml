- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600
  tags: packages

- name: Install required packages
  ansible.builtin.apt:
    name: "{{ required_packages }}"
    state: present
  tags: packages

- name: Ensure users exist
  ansible.builtin.user:
    name: "{{ item.name }}"
    shell: /bin/bash
    state: present
    create_home: yes
  loop: "{{ users }}"
  tags: users

- name: Add SSH keys for users
  ansible.builtin.authorized_key:
    user: "{{ item.name }}"
    state: present
    key: "{{ item.ssh_key }}"
  loop: "{{ users }}"
  tags: users

- name: Add users to sudo group
  ansible.builtin.user:
    name: "{{ item.name }}"
    groups: sudo
    append: yes
  loop: "{{ users }}"
  when: item.sudo | default(false)
  tags: sudo

- name: Create sudoers file for users with NOPASSWD
  ansible.builtin.copy:
    dest: "/etc/sudoers.d/{{ item.name }}"
    content: "{{ item.name }} ALL=(ALL) NOPASSWD: ALL\n"
    owner: root
    group: root
    mode: '0440'
    validate: 'visudo -cf %s'
  loop: "{{ users }}"
  when: item.nopasswd | default(false)
  tags: sudo

- name: Ensure home directory exists and is owned by user
  ansible.builtin.file:
    path: "/home/{{ item.name }}"
    state: directory
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
    mode: '0755'
  loop: "{{ users }}"
  become: true

- name: Ensure dotfiles directory is absent if ownership is wrong (optional, destructive)
  ansible.builtin.file:
    path: "/home/{{ item.name }}/dotfiles"
    state: absent
  loop: "{{ users }}"
  become: true
  when: ansible_facts['ansible_user_id'] != item.name

- name: Mark dotfiles repo as safe for git
  ansible.builtin.command: git config --global --add safe.directory /home/{{ item.name }}/dotfiles
  become: true
  become_user: "{{ item.name }}"
  loop: "{{ users }}"
  ignore_errors: true

- name: Ensure dotfiles repository is present for each user
  ansible.builtin.git:
    repo: "{{ dotfiles_repo }}"
    dest: "/home/{{ item.name }}/dotfiles"
    update: yes
    version: HEAD
    force: yes
  loop: "{{ users }}"
  become: true
  become_user: "{{ item.name }}"
  tags: dotfiles

- name: Link bash aliases file to home directory
  ansible.builtin.file:
    src: "/home/{{ item.name }}/dotfiles/.bash_aliases"
    dest: "/home/{{ item.name }}/.bash_aliases"
    state: link
    force: yes
  loop: "{{ users }}"
  become: true
  become_user: "{{ item.name }}"
  tags: dotfiles
