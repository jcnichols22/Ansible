# --- Package Management ---

- name: Set correct APT sources for Debian
  ansible.builtin.copy:
    dest: /etc/apt/sources.list
    content: |
      deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware
      deb http://deb.debian.org/debian bookworm-updates main contrib non-free non-free-firmware
      deb http://security.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware
    owner: root
    group: root
    mode: "0644"
  when: ansible_distribution == "Debian"
  tags: fix_sources

- name: Set correct APT sources for Ubuntu
  ansible.builtin.copy:
    dest: /etc/apt/sources.list
    content: |
      deb http://archive.ubuntu.com/ubuntu noble main restricted universe multiverse
      deb http://archive.ubuntu.com/ubuntu noble-updates main restricted universe multiverse
      deb http://security.ubuntu.com/ubuntu noble-security main restricted universe multiverse
    owner: root
    group: root
    mode: "0644"
  when: ansible_distribution == "Ubuntu"
  tags: fix_sources

# --- GPG Keys ---

- name: Download PostgreSQL GPG key
  ansible.builtin.get_url:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    dest: /tmp/postgresql.asc
  ignore_errors: true
  when: ansible_distribution in ["Debian", "Ubuntu"]

- name: Dearmor and install PostgreSQL GPG key
  ansible.builtin.command:
    cmd: gpg --dearmor -o /usr/share/keyrings/postgresql-keyring.gpg /tmp/postgresql.asc
    creates: /usr/share/keyrings/postgresql-keyring.gpg
  ignore_errors: true
  when: ansible_distribution in ["Debian", "Ubuntu"]

- name: Download SURY GPG key (Debian only)
  ansible.builtin.get_url:
    url: https://packages.sury.org/php/apt.gpg
    dest: /tmp/sury.asc
  ignore_errors: true
  when: ansible_distribution == "Debian"

- name: Dearmor and install SURY GPG key (Debian only)
  ansible.builtin.command:
    cmd: gpg --dearmor -o /usr/share/keyrings/sury-keyring.gpg /tmp/sury.asc
    creates: /usr/share/keyrings/sury-keyring.gpg
  ignore_errors: true
  when: ansible_distribution == "Debian"

- name: Install Tailscale GPG key (Debian only)
  ansible.builtin.get_url:
    url: https://pkgs.tailscale.com/stable/debian/bookworm.noarmor.gpg
    dest: /usr/share/keyrings/tailscale-archive-keyring.gpg
    mode: "0644"
  ignore_errors: true
  when: ansible_distribution == "Debian"

# --- Package Installation ---

- name: Update apt cache (Debian/Ubuntu)
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when: ansible_distribution in ["Debian", "Ubuntu"]
  tags: packages

- name: Install required packages (Debian/Ubuntu)
  ansible.builtin.apt:
    name: "{{ required_packages }}"
    state: present
  when: ansible_distribution in ["Debian", "Ubuntu"]
  tags: packages

# --- User Management ---

- name: Debug users variable
  debug:
    var: users
  tags: users

- name: Ensure users exist
  ansible.builtin.user:
    name: "{{ item.name }}"
    shell: /bin/bash
    state: present
    create_home: yes
    home: "/home/{{ item.name }}"
  loop: "{{ users }}"
  tags: users

- name: Add SSH keys for users
  ansible.builtin.authorized_key:
    user: "{{ item.name }}"
    state: present
    key: "{{ item.ssh_key }}"
  loop: "{{ users }}"
  tags: users

# --- Sudo Group Management ---

- name: Add users to sudo group (Debian/Ubuntu)
  ansible.builtin.user:
    name: "{{ item.name }}"
    groups: sudo
    append: yes
  loop: "{{ users }}"
  when:
    - ansible_distribution in ["Debian", "Ubuntu"]
    - item.sudo | default(false)
  tags: sudo

- name: Create sudoers file for users with NOPASSWD
  ansible.builtin.copy:
    dest: "/etc/sudoers.d/{{ item.name }}"
    content: "{{ item.name }} ALL=(ALL) NOPASSWD: ALL\n"
    owner: root
    group: root
    mode: "0440"
    validate: "visudo -cf %s"
  loop: "{{ users }}"
  when: item.nopasswd | default(false)
  tags: sudo
