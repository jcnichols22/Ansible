---
- name: Bootstrap system users and environment
  hosts: all
  become: yes

  vars:
    users:
      - name: josh
        ssh_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIFyElCMNFojFX/mLWuIFAzKOzZlhJqgkxefOzQJ6bI/b josh default"
        sudo: true
      - name: ansible
        ssh_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICPM8xsQ9Y+s7d5cBCBDo8lleyOui7gttZqkoEP+6MNN ansible"
        sudo: true
        nopasswd: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      ansible.builtin.apt:
        name:
          - sudo
          - git
        state: latest

    - name: Ensure users exist
      ansible.builtin.user:
        name: "{{ item.name }}"
        shell: /bin/bash
      loop: "{{ users }}"

    - name: Add SSH keys for users
      ansible.builtin.authorized_key:
        user: "{{ item.name }}"
        state: present
        key: "{{ item.ssh_key }}"
      loop: "{{ users }}"

    - name: Add users to sudo group
      ansible.builtin.user:
        name: "{{ item.name }}"
        groups: sudo
        append: yes
      loop: "{{ users }}"
      when: item.sudo | default(false)

    - name: Create sudoers file for users with NOPASSWD
      ansible.builtin.lineinfile:
        path: "/etc/sudoers.d/{{ item.name }}"
        create: yes
        mode: "0440"
        line: "{{ item.name }} ALL=(ALL) NOPASSWD: ALL"
        validate: 'visudo -cf %s'
      loop: "{{ users }}"
      when: item.nopasswd | default(false)

    - name: Clone or update bash aliases repository
      ansible.builtin.git:
        repo: https://github.com/jcnichols22/dotfiles.git
        dest: "/home/{{ item.name }}/dotfiles"
        update: yes
      loop: "{{ users }}"
      become_user: "{{ item.name }}"

    - name: Link bash aliases file to home if not already linked
      ansible.builtin.file:
        src: "/home/{{ item.name }}/dotfiles/.bash_aliases"
        dest: "/home/{{ item.name }}/.bash_aliases"
        state: link
        force: yes
      loop: "{{ users }}"
      become_user: "{{ item.name }}"
